<form #loginForm="ngForm" (ngSubmit)="handleFormSubmit(loginForm)">

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" name="email" #emailInput="ngModel" ngModel email required>

        <ng-container *ngIf="emailInput.touched">
            <div *ngIf="emailInput.errors?.['required']">Email is required</div>
            <div *ngIf="emailInput.errors?.['email']">Invalid email</div>
            {{emailInput.errors | json}}
        </ng-container>


    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="text" name="password"  #passwordInput="ngModel" ngModel [appMaxCount]="5">

        <div *ngIf="passwordInput.errors?.['appMaxCount']">Password is longer then {{passwordInput.errors?.['appMaxCount']}}</div>

    </div>
    <button>Login</button>
</form>

<p>
    {{loginForm.value | json}}
</p>
