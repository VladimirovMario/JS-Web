<header>
    <div class="mini-navbar-wrap">

        <div class="logo-wrap">
            <p class="logo"><span class="logo">SoftUni Forum</span></p>
        </div>

        <div class="mini-navbar">

            <ng-template #loggedOutTemplate>
                <ul>
                    <li>
                        <a href="/auth/login">Login</a>
                    </li>
                    <li>
                        <a href="/auth/register">Register</a>
                    </li>
                </ul>
            </ng-template>

            <ng-template #loggedInTemplate>
                <ul>
                    <li>
                        <a href="/auth/profile">{{user?.username}}'s profile</a>
                    </li>
                    <li>
                        <a href="/auth/logout">Logout</a>
                    </li>
                </ul>
            </ng-template>

            <ng-container
             *ngTemplateOutlet="isLoggedIn? loggedInTemplate : loggedOutTemplate">
            </ng-container>
            
        </div>

    </div>

    <nav>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Themes</a>
            </li>
            <li>
                <a href="#">New Theme</a>
            </li>
        </ul>
    </nav>

</header>
