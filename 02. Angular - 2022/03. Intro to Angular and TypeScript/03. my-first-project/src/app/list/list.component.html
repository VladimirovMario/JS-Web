<button (click)="showContent($event)">
    <ng-container *ngIf="showLastName">Hide</ng-container>
    <ng-container *ngIf="!showLastName">Show</ng-container>
    last name
</button>


<div *ngIf="showSelectedIndex">
    Selected index is {{selectedUserIndex}}
</div>


<ul id="list-container">
    <!-- Types of Data Binding -->
    <li *ngFor="let user of users ;let i = index;" class="list-item">
        <app-list-item
         [currentUser]="user" [showLastName]="showLastName" 
         [staticString]="'1'" [staticNumber]="myNumber"
         (click)="listItemClickHandler(i)"
         (myCustomEvent)="customEventHandler($event)"
         ></app-list-item>
    </li>

</ul>
