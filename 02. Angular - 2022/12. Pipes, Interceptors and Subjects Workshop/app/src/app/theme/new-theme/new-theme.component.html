<div class="new-theme-border">

    <div class="header-background">
        <span>New Theme</span>
    </div>


    <form #form="ngForm" (ngSubmit)="newThemeHandler(form)">

         <!-- To see data from the fields when working on the template -->
        <!-- {{form.value | json}} -->

        <!-- theme input -->
        <div class="new-theme-title">
            <label for="themeName">Title <span class="red">*</span></label>
            <input #themeNameInput="ngModel" ngModel required minlength="5"
             type="text" name="themeName" id="themeName">

             <!-- errors  -->
             <!-- {{themeNameInput.errors | json}} -->
            <ng-container *ngIf="themeNameInput.touched">
                <p class="error" *ngIf="themeNameInput.errors?.['required']">
                    Theme name is required.
                </p>
                <p class="error" *ngIf="themeNameInput.errors?.['minlength']">
                    Theme name must be at least 5 characters long.
                </p>
            </ng-container>
        </div>



         <!-- post input -->
        <div class="new-theme-content">
            <label for="postText">Post <span class="red">*</span></label>
            <textarea #postTextInput="ngModel" ngModel required minlength="10"
             type="text" name="postText" id="postText" rows="8" class="height"></textarea>


            <!-- errors  -->
            <!-- {{postTextInput.errors | json}} -->
            <ng-container *ngIf="postTextInput.touched">
                <p class="error" *ngIf="postTextInput.errors?.['required']">
                    The field with your post is required.
                </p>
                <p class="error" *ngIf="postTextInput.errors?.['minlength']">
                    Post must be at least {{postTextInput.errors?.['minlength']['requiredLength']}} characters long.
                </p>
            </ng-container>
        </div>


        <div class="new-theme-buttons">
            <!-- To prevent submitting the form: type="button" -->
            <button class="cancel" type="button" routerLink="/theme/list">Cancel</button>
            <button class="public" [disabled]="form.invalid">Post</button>
        </div>

    </form>
</div>
