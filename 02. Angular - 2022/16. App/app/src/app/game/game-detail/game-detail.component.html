<section id="catalog-section">
    <h1 class="item">Details for {{game?.title}}</h1>

    <div class="item padded">
        <main class="layout right large">

            <div class="col">
                <img src="{{game?.imageUrl}}" alt="image.png" class="img-large">
            </div>

            <div class="content pad-med">
                <p>Genre: {{game?.genre}}</p>
                <p>{{game?.description}}</p>

                <div class="align-center">
                    <div>
                        <p>Price: {{game?.price}}â‚¬</p>
                    </div>
                    <!-- <ul class="catalog">
                        <li>
                            <img class="facility-icon" src="iconUrl" alt="facility-icon">
                        </li>
                    </ul> -->
                </div>

               
                <div class="align-center">
                    
                    <button class="action" (click)="addHandler()">Favorites</button>
                  
                     
                    <ng-container *ngIf="isLoggedIn">
                        <a class="action" routerLink="/game/edit/{{game?._id}}">Edit</a>
                        <button class="action" (click)="deleteHandler()">Delete</button>
                    </ng-container>

                </div>


            </div>
        </main>
        <footer>Listed by (TODO add owner)</footer>
    </div>

</section>
