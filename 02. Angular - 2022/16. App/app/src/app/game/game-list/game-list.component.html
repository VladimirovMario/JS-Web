<section id="catalog-section" class="spaced">
    <h1 class="item">Accommodation</h1>

    <!-- SEARCH FORM -->
    <main class="item pad-large align-center">
        <form class="layout left large" method="get">
            <div class="col aligned">
                <label><span>Terms:</span><input name="search" placeholder="Search..." value=""></label>
                <label><span>Location:</span><input name="city" placeholder="Enter City..." value=""></label>
            </div>

            <div class="col aligned">
                <label><span>From price:</span><input type="number" name="fromPrice" min="1" max="1000"
                        value=""></label>
                <label><span>To price:</span><input type="number" name="toPrice" min="1" max="1000" value=""></label>
            </div>

            <label><input class="action" type="submit" value="Search"></label>
        </form>
    </main>


    <app-loader *ngIf="isLoading"></app-loader>
    <ng-container *ngIf="!isLoading">


        <!-- Catalog Card  -->
        <ul *ngFor="let game of games; let i = index" [attr.data-index]="i" class="catalog cards">
            <li *ngIf="games?.length" class="item">
                <header class="pad-med">
                    <h2>{{game.title}}</h2>
                </header>
                <main class="align-center">
                    <img class="img-thumb" src="{{game.imageUrl}}">
                </main>
                <footer class="align-center pad-med">
                    <p>Genre: {{game.genre}}</p>
                    <p>Price: {{game.price}}â‚¬</p>
                    <a class="action" routerLink="/game/detail/{{game._id}}">See details</a>
                </footer>
            </li>
        </ul>


        <!-- Nothing has been listed yet -->
        <ng-container *ngIf="!games?.length">
            <main class="item pad-large align-center">
                <p>Nothing has been listed yet. Be the first!</p>
                <div>
                    <a class="action" routerLink="/game/create">Create</a>
                </div>
            </main>
        </ng-container>

        
    </ng-container>

</section>
